{% extends 'base.html' %}

{% block title %}Make Transaction{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img src="https://source.unsplash.com/Q59HmzK38eQ/900x300" class="d-block w-100 px-0" alt="...">
            </div>
        </div>
    </div>
</div>

<h1 class="text-center my-3"></h1>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="mbr-white col-md-20 mb-5">
            <h2 class="mbr-section-title align-left  pb-3 mbr-fonts-style display-1">Make Transaction </h2><hr>
        </div>
    </div>
</div>

<div class="container" style="font-size: 20px;">
<div class="card shadow-lg p-3 mb-5 bg-white rounded">
    <form method="post">
        {% csrf_token %}
        <div class="row-cols-1 m-5">
        <label for="name" class="form-label mt-5" style="font-weight:bold">Select Sender Name: </label>
        <select class="form-select mt-2" aria-label="Default select example" id="sname" name="sname">
            {% for c in vc %}
            <option value="" disabled selected hidden>--------Select Sender Name--------</option>
            <option value="{{c.name}}">{{c.name}}</option>
            {% endfor %}
        </select>
        <label for="name" class="form-label mt-2"style="font-weight:bold">Select Reciever Name: </label>
        <select class="form-select mt-1" aria-label="Default select example" id="rname" name="rname">
            {% for c in vc %}
            <option value="" disabled selected hidden>--------Select Reciever Name--------</option>
            <option value="{{c.name}}">{{c.name}}</option>
            {% endfor %}
        </select>
        <label for="amount" class="form-label mt-2"style="font-weight:bold">Amount</label>
        <input type="number" id="amount" name="amount">
        </div>
        <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-outline-primary mt-4 mb-5">Transfer Money</button>
        </div>

    </form>
</div>

</div>
<div class="mb-5">
</div>

{% endblock body %}
